<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="signup_container">
    <div class="signup_form_container">
      <div class="left">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>New Here ?</h1>
          <button type="button" class="white_btn" onclick="location.href='/register'">
            Sign up
          </button>
      </div>
      <div class="right">
        <form class= "form_container" method="POST" action="/login">
          <h1>Login to Your Account</h1>
          <input 
            type="email" 
            id="email" 
            placeholder="Email"
            name="email" 
            required
            class="input"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
            class=input
          />
          <div id="error-message" style="text-decoration: underline; color: red; font-size: 12px;"></div>
          <button type="submit" value="Register" class="green_btn">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
