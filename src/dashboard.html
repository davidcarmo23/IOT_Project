<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard_wrapper">
    <div class="dashboard_container">
      <div class="leftD">
        <h2 id="current-time"></h2>
        <span id="time-icon" class="fas fa-regular fa-gear"></span>
        <p id="last-temp">Â°</p>
  
        <h2>ALL</h2>
        <ul id="all-temps"></ul>
      </div>
      <div class="rightD">
  
      </div>
      <button id="alarme" onclick="mudarAlarme()"></button>
    </div>
  </div>
  
  <script>
    //get current time
    const currentTimeElement = document.getElementById("current-time");

    function updateCurrentTime() {
      const currentDate = new Date();
      const hours = currentDate.getHours();
      const minutes = currentDate.getMinutes();
      let period = "AM";

      // Convert to 12-hour format
      let displayHours = hours;
      if (displayHours > 12) {
        displayHours -= 12;
        period = "PM";
      } else if (displayHours === 0) {
        displayHours = 12;
      }

      // Format minutes with leading zero if needed
      const displayMinutes = minutes < 10 ? "0" + minutes : minutes;

      // Update the content of the element
      currentTimeElement.textContent = `${displayHours}:${displayMinutes} ${period}`;
    }

    // Update the current time initially
    updateCurrentTime();

    // Update the current time every minute
    setInterval(updateCurrentTime, 60000);


    //stuff
    fetch('https://localhost:3000/getTemp')
      .then(res => {
        return res.json();
      })
      .then(data => {
        document.getElementById('last-temp').innerText = data.lastTemp;

        data.temperatura.forEach(temp => {
          const markup = `<li>${temp}</li>`;

          document.getElementById('all-temps').insertAdjacentHTML('beforeend', markup);
        });
      })
      .catch(error => alert(error));

      let alarme_status = false;
      fetch('https://localhost:3000/getAlarm')
      .then(res => {
        return res.json();
      })
      .then(data => {
        if (data.alarme) {
          document.getElementById('alarme').innerText = "Desativar alarme";
          alarme_status = true;
        }
        else {
          document.getElementById('alarme').innerText = "Ativar alarme";
          alarme_status = false;
        }
      })
      .catch(error => alert(error));

      function mudarAlarme() {
        if (alarme_status) {
          fetch('https://localhost:3000/disableAlarm')
            .then(res => {
              return res.json();
            })
            .then(data => {
              if (data.message === "ok") {
                alarme_status = false;
                document.getElementById('alarme').innerText = "Ativar alarme";
              }
            })
            .catch(error => alert(error));
        } else {
          fetch('https://localhost:3000/activateAlarm')
            .then(res => {
              return res.json();
            })
            .then(data => {
              if (data.message === "ok") {
                alarme_status = true;
                document.getElementById('alarme').innerText = "Desativar alarme";
              }
            })
            .catch(error => alert(error));
        }
      }
  </script>

</body>
</html>
