<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard_wrapper">
    <div class="dashboard_container">
      <div class="leftD">
        <h2 id="current-time"></h2>
        <span id="time-icon" class="fas fa-regular fa-gear"></span>
        <p id="last-temp">°</p>
  
        <h2>ALL</h2>
        <ul id="all-temps"></ul>
      </div>
      <div class="rightD">
  
      </div>
      <button id="alarme" onclick="mudarAlarme()"></button>
    </div>
  </div>

  <h2>Última humidade registada: </h2>
  <p id="last-hum"></p>
  <h2>Todos os valores de humidade registados hoje: </h2>
  <ul id="all-hums"></ul>

  <h2>Última luminosidade registada: </h2>
  <p id="last-lum"></p>
  <h2>Todos os valores de luminosidade registados hoje: </h2>
  <ul id="all-lums"></ul>
  
  <script>
    //get current time
    const currentTimeElement = document.getElementById("current-time");

    function updateCurrentTime() {
      const currentDate = new Date();
      const hours = currentDate.getHours();
      const minutes = currentDate.getMinutes();
      let period = "AM";

      // Convert to 12-hour format
      let displayHours = hours;
      if (displayHours > 12) {
        displayHours -= 12;
        period = "PM";
      } else if (displayHours === 0) {
        displayHours = 12;
      }

      // Format minutes with leading zero if needed
      const displayMinutes = minutes < 10 ? "0" + minutes : minutes;

      // Update the content of the element
      currentTimeElement.textContent = `${displayHours}:${displayMinutes} ${period}`;
    }

    // Update the current time initially
    updateCurrentTime();

    // Update the current time every minute
    setInterval(updateCurrentTime, 60000);


    //stuff
      async function getTemp() {
        const res = await fetch('https://localhost:3000/getTemp');
        const data = await res.json();
        
        if (res.status === 400)
          alert(data.message)
        else {
          document.getElementById('last-temp').innerText = data.lastTemp;

          data.temperatura.forEach(temp => {
            const markup = `<li>${temp}</li>`;

            document.getElementById('all-temps').insertAdjacentHTML('beforeend', markup);
          });
        }
      }
      getTemp();

      async function getHum() {
        const res = await fetch('https://localhost:3000/getHum');
        const data = await res.json();
        
        if (res.status === 400)
          alert(data.message)
        else {
          document.getElementById('last-hum').innerText = data.lastHum;

          data.humidade.forEach(hum => {
            const markup = `<li>${hum}</li>`;

            document.getElementById('all-hums').insertAdjacentHTML('beforeend', markup);
          });
        }
      }
      getHum();

      async function getLum() {
        const res = await fetch('https://localhost:3000/getLum');
        const data = await res.json();
        
        if (res.status === 400)
          alert(data.message)
        else {
          document.getElementById('last-lum').innerText = data.lastLum;

          data.luminosidade.forEach(lum => {
            const markup = `<li>${lum}</li>`;

            document.getElementById('all-lums').insertAdjacentHTML('beforeend', markup);
          });
        }
      }
      getLum();

      let alarme_status = false;
      async function getAlarm() {
        const res = await fetch('https://localhost:3000/getAlarm');
        const data = await res.json();
        
        if (res.status === 400)
          alert(data.message)
        else {
          if (data.alarme) {
            document.getElementById('alarme').innerText = "Desativar alarme";
            alarme_status = true;
          }
          else {
            document.getElementById('alarme').innerText = "Ativar alarme";
            alarme_status = false;
          }
        }
      }
      getAlarm();

      async function mudarAlarme() {
        if (alarme_status) {
          const res = await fetch('https://localhost:3000/disableAlarm');
          const data = await res.json();

          if (res.status === 400)
            alert(data.message)
          else {
            if (data.message === "ok") {
              alarme_status = false;
              document.getElementById('alarme').innerText = "Ativar alarme";
            }
          }

        } else {
          const res = await fetch('https://localhost:3000/activateAlarm');
          const data = await res.json();

          if (res.status === 400)
            alert(data.message)
          else {
            if (data.message === "ok") {
              alarme_status = true;
              document.getElementById('alarme').innerText = "Desativar alarme";
            }
          }
        }
      }
  </script>

</body>
</html>
