<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard_wrapper">
    <div class="dashboard_container">
      <div class="leftD">
        <h2 id="current-time"></h2>
        <span id="time-icon" class="fas fa-regular fa-gear"></span>
        <p id="last-temp">°</p>
  
        <h2>ALL</h2>
        <ul id="all-temps"></ul>
      </div>
      <div class="rightD">
  
      </div>
      <button id="alarme" onclick="mudarAlarme()"></button>
    </div>
  </div>

  <button onclick="logout()">Logout</button><br>
  <h2>Última humidade registada: </h2>
  <p id="last-hum"></p>
  <h2>Todos os valores de humidade registados hoje: </h2>
  <ul id="all-hums"></ul>

  <h2>Última luminosidade registada: </h2>
  <p id="last-lum"></p>
  <h2>Todos os valores de luminosidade registados hoje: </h2>
  <ul id="all-lums"></ul>

  <h2>Último fogo ocorreu a: </h2>
  <p id="last-fire"></p>

  <button id="divisao1" onclick="mudarLuz1()"></button>
  <button id="divisao2" onclick="mudarLuz2()"></button>
  
  <script>
    //get current time
    const currentTimeElement = document.getElementById("current-time");

    function updateCurrentTime() {
      const currentDate = new Date();
      const hours = currentDate.getHours();
      const minutes = currentDate.getMinutes();
      let period = "AM";

      // Convert to 12-hour format
      let displayHours = hours;
      if (displayHours > 12) {
        displayHours -= 12;
        period = "PM";
      } else if (displayHours === 0) {
        displayHours = 12;
      }

      // Format minutes with leading zero if needed
      const displayMinutes = minutes < 10 ? "0" + minutes : minutes;

      // Update the content of the element
      currentTimeElement.textContent = `${displayHours}:${displayMinutes} ${period}`;
    }

    // Update the current time initially
    updateCurrentTime();

    // Update the current time every minute
    setInterval(updateCurrentTime, 60000);

    // logout
    async function logout() {
      const res = await fetch('https://localhost:3000/logout');
      const data = await res.json();

      if (data.successMessage) {
        window.location.replace("https://localhost:3000/login");
      } else {
        alert(data.error);
      }
    }
      
  </script>
  <script type="text/javascript" src="scripts/api.js"></script>

</body>
</html>
