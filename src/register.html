<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="signup_container">
    <div class="signup_form_container">
      <div class="left">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>Welcome Back</h1>
          <button type="button" class="white_btn" onclick="location.href='/login'">
            Sign in
          </button>
      </div>
      <div class="right">
        <form class= "form_container">
          <h1>Create Account</h1>
          <input 
            type="text" 
            id="username" 
            placeholder="Username"
            name="username" 
            required
            class="input"
          />
          <input 
            type="email" 
            id="email" 
            placeholder="Email"
            name="email" 
            required
            required
            class="input"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
            class=input
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            name="confirm-password"
            required
            class=input
          />
          <div id="error-message" style="text-decoration: underline; color: red; font-size: 12px;"></div>
          <button type="submit" value="Register" class=green_btn>
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    async function register(){
       const response = await fetch('https://localhost:3000/doregister', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirm_password: document.getElementById('confirm-password').value,
          username: document.getElementById('username').value
        })
    });

    const data = await response.json();

    if(data.successMessage){
      window.location.replace("https://localhost:3000/login");
    }else{
      alert(data.error);
    }
  }

  const form = document.querySelector('.form_container');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    register();
  });

  </script>


</body>
</html>
